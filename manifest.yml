---
applications:
- name: spring-boot-cf-uni-java-broker
  memory: 512M
  host: unibroker
  instances: 1
  package: target/spring-boot-cf-uni-java-broker-0.0.1-SNAPSHOT.war
  buildpack: https://github.com/albertoaflores/java-buildpack
  env:
    CF_SB_SERVICE_HOST: localhost
    CF_SB_SERVICE_PASSWORD: Password1234
    CF_SB_SERVICE_PORT: 1433
    CF_SB_SERVICE_TYPE: SQLSERVER
    CF_SB_SERVICE_USERNAME: cf_admin_sa
    CF_SB_SQL_SERVER_ADMIN_DATABASE_NAME: cf_admin
